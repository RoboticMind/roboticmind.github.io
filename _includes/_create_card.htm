<div class="col-sm-4 col-6 d-flex pb-3">
    <div class="card bg-light text-dark">
        <img class="card-img-top" src="{{ include.src }}" alt=" {{ include.alt_text }}">
        <div class="card-body">
            <p class="card-title h5"> {{ include.title }} </p>
            <p class="card-text">{{ include.text }}</p>
        </div>
    </div>
</div>
